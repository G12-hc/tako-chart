<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Repository Management</title>
  </head>
  <body>
    <div class="web-title">
      <img
        alt="The tako-chart logo, a purple octopus"
        id="titleImg"
        src="assets/takochart-rounded-64x.png"
      />
      <h1>TakoChart</h1>
      <div id="topbar">
        <div id="button-group">
          <button
            class="compare-btn button"
            onclick="window.location.href='index.html'"
          >
            Home
          </button>
          <button
            class="compare-btn button"
            onclick="window.location.href='management.html'"
          >
            Repository Management
          </button>
          <button
            class="compare-btn button"
            onclick="window.location.href='compare.html'"
          >
            Compare
          </button>
        </div>
      </div>
    </div>
    <!-- Repository Management Section -->
    <div class="repository-management-container">
      <div class="repo-input">
        <label for="repo-url">Repo URL:</label>
        <input
          type="text"
          id="repo-url"
          placeholder="ex. (namruthahari/Sample-Git-Repo)"
        />
        <button class="button" id="add-repo-btn">Add</button>
      </div>
      <table id="management-table">
        <thead>
          <tr>
            <th>Repository</th>
            <th>Created</th>
            <th>Modified</th>
            <th>Actions</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
  <script src="scripts/repoManagement.js"></script>
</html>
